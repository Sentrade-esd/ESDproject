###################
## follow trades ##
###################

# network policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-port-4001
  namespace: esd-project
spec:
  podSelector:
    matchLabels:
      app: follow-trades
  policyTypes:
  - Ingress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 4001

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: follow-trades-deployment
  namespace: esd-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: follow-trades
  template:
    metadata:
      labels:
        app: follow-trades
    spec:
      containers:
      - name: follow-trades
        image: docker.io/chernise/esdproject-follow_trades:latest
        ports:
        - containerPort: 4001
        env:
        - name: PORT
          value: "4001"
        - name: TRANSACTION_URL
          value: "http://transactions:6002/"
        - name: SCRAPER_URL
          value: "http://scraper:5000/"
        - name: SENATOR_URL
          value: "http://senator-filings:4002/"
        command: ["npm", "start"]

---

apiVersion: v1
kind: Service
metadata:
  name: follow-trades
  namespace: esd-project
spec:
  type: ClusterIP
  selector:
    app: follow-trades
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001


