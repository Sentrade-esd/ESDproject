##senator filings##
###################

# network policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-port-4002
  namespace: esd-project
spec:
  podSelector:
    matchLabels:
      app: senator-filings
  policyTypes:
  - Ingress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 4002

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: senator-filings-deployment
  namespace: esd-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: senator-filings
  template:
    metadata:
      labels:
        app: senator-filings
    spec:
      containers:
      - name: senator-filings
        image: docker.io/chernise/esdproject-senator_filings:latest
        ports:
        - containerPort: 4002
        command: ["gunicorn"]
        args: ["-w", "1", "--threads", "2", "-b", ":4002", "--timeout", "600", "main:app"]

---

apiVersion: v1
kind: Service
metadata:
  name: senator-filings
  namespace: esd-project
spec:
  type: ClusterIP
  selector:
    app: senator-filings
  ports:
    - protocol: TCP
      port: 4002
      targetPort: 4002



